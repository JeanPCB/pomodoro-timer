<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workodoro</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>WORKODORO</h1>
    </header>

    <main>
        <article id="timer">
            <div class="timer-div">
                <menu class="timer-menu">
                    <li class="work-btn c-pointer">Work</button>
                    <li class="short-btn c-pointer">Short Break</button>
                    <li class="long-btn c-pointer">Long Break</button>
                </menu>

                <div class="time-div t-center">
                    <div class="time">
                        <div class="minutes-div">
                            <span class="minutes">25</span>
                        </div>

                        <div class="dots-div">
                            <span class="dots">:</span>
                        </div>

                        <div class="seconds-div">
                            <span class="seconds">00</span>
                        </div>
                    </div>
                    <div class="timer-btn-container">
                        <button class="run-btn start-btn c-pointer">START</button>
                    </div>
                </div>
            </div>
        </article>


        <article id="to-do-list">   
            <div class="to-do-div">
                <h2>My Tasks</h2>
                <button class="add-task-btn">Add task +</button>
            </div>

            <div class="my-tasks">
                <menu class="task-list">

                </menu>
            </div>

            <div class="task-modal">
                <div class="modal-content">
                    <input type="text" class="task-input">
                    <button class="add-btn">Add</button>
                </div>
            </div>
        </article>
    </main>
    
    <script src="assets/js/timer.js"></script>
    <script src="assets/js/toDoList.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
