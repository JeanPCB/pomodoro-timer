<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>Pomodoro</h1>
    </header>

    <main>
        <div id="timer-div">
            <menu  id="timer-options">
                <button class="work-btn">Work</button>
                <button class="short-btn">Short Break</button>
                <button class="long-btn">Long Break</button>
            </menu>
            <p id="time">
                <span class="minutes">25</span>:<span class="seconds">00</span>
            </p>
            <div class="timer-btn-container">
                <button class="run-btn start-btn">Start</button>
            </div>
        </div>
    </main>

    <script src="assets/js/timer.js"></script>
</body>
</html>
